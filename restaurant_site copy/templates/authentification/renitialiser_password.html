{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            color: white;
            min-height: 100vh;
        }

        .header {
            background-image: url("{% static 'images/se_connecter.jpg' %}");
            background-size: contain;
            background-position: center;
            color: white;
            padding: 0;
            position: relative;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 70px), 80% 100%, 0 100%);
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 2;
        }

        .top-nav .logo {
            font-size: 1.4rem;
            font-family: 'Times New Roman', Times, serif;
        }

        .top-nav .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.95rem;
            font-family: 'Times New Roman', Times, serif;
        }

        .top-nav .nav-links a:hover {
            text-decoration: underline;
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-bottom: 80px;
        }

        .header-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .form-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
        }

        .form-container h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-container .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            margin-bottom: 15px;
        }

        .form-container .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="overlay">
        <div class="top-nav">
            <div class="logo">Page de réinitialisation</div>
            <div class="nav-links">
                <a href="{% url 'accueil' %}">Accueil</a>
                <a href="{% url 'connexion' %}">Connexion</a>
                <a href="#">À propos</a>
                <a href="#">Support</a>
                <a href="#">Tarification</a>
            </div>
        </div>
        <div class="header-content">
            <h1>Réinitialiser votre mot de passe</h1>
        </div>
    </div>
</header>

<div class="form-container">
    <h3>Réinitialisation du mot de passe</h3>
    <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Envoyer le lien</button>
    </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
